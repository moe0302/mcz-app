<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <link rel="stylesheet" href="../../../components/loader.css">

  <link rel="stylesheet" href="../../../dist/css/animsition.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="../../../dist/js/animsition.min.js"></script>
  <script type="text/javascript"> 
    $(document).ready(function() {
      $(".animsition").animsition({
        inClass: 'zoom-in', // ロード時のエフェクト
        outClass: 'flip-out-y', // 離脱時のエフェクト
        inDuration: 800, // ロード時の演出時間
        outDuration: 400, // 離脱時の演出時間
        linkElement: '.animsition-link', // アニメーションを行う要素
        // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
        loading: true, // ローディングの有効/無効
        loadingParentElement: 'body', // ローディング要素のラッパー
        loadingClass: 'animsition-loading', // ローディングのクラス
        loadingInner: '', // e.g '' ローディングの内容
        timeout: false, // 一定時間が経ったらアニメーションをキャンセルの有効/無効
        timeoutCountdown: 5000, // アニメーションをキャンセルするまでの時間
        onLoadEvent: true, // onLoadイベント後にアニメーションをするかの有効/無効
        browser: [ 'animation-duration', '-webkit-animation-duration'],
        // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
        // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
        // ブラウザが配列内のCSSプロパティをサポートしていない場合、アニメーションを中止します。デフォルトは「animation-duration」をサポートしていない場合です。
        overlay : false, // オーバーレイの有効/無効
        overlayClass : 'animsition-overlay-slide', // オーバーレイのクラス
        overlayParentElement : 'body', // オーバーレイ要素のラッパー
        transition: function(url){ window.location.href = url; } // transition後にどこに遷移させるかを設定、urlは「linkElement」のhref
      });
    });
  </script>
</head>
<body>
  <div class="mood-wrapper animsition">
    <img class="logo-result" src="../../../images/logo.png">
    <h2>あなたにおすすめの曲は…</h2>
    <section class="result">

          <a id="spotify" href="https://open.spotify.com/track/3PlPJ4oZoOEBqxmgP0KHJV"><img src="https://img.icons8.com/color/48/000000/spotify--v1.png" style="width: 40px; height:40px"></a>
          <a id="google" href="https://play.google.com/store/music/album?id=Baahn3ibsjg433klnzyiieaj5ku&tid=song-T6fdelgw4n2ehnat34qhcofjnbi"><img src="https://img.icons8.com/color/48/000000/google-play-music.png" style="width: 40px; height:40px"></a>
          <a id="amazon" href="https://music.amazon.co.jp/albums/B01C9PQOK8?trackAsin=B01C9PRHB8&ref=dm_sh_8878-b56c-dmcp-6102-835a4&musicTerritory=JP&marketplaceId=A1VC38T7YXB528"><img src="https://www.seekpng.com/png/full/342-3421723_ios-icon-amazon-music.png" style="width: 40px; height:40px"></a>
      </div>
      </div>
    </section>

    </footer>
  </div>
  <script src="choice.js"></script>  
</body>
</html>
